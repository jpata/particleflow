name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  deps:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
  deps-pyg:
    runs-on: ubuntu-20.04
    needs: [deps]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pip3 install torch==2.0.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
      - run: pip install pyg-lib torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-2.0.1+cpu.html

  tf-unittests:
    runs-on: ubuntu-22.04
    needs: [deps]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: PYTHONPATH=. python3 -m unittest tests/test_tf.py

  tf-clic-pipeline:
    runs-on: ubuntu-22.04
    needs: [tf-unittests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: ./scripts/local_test_clic_pipeline.sh

  tf-clic-hits-pipeline:
    runs-on: ubuntu-22.04
    needs: [tf-unittests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: ./scripts/local_test_clic_hits_pipeline.sh

  tf-delphes-pipeline:
    runs-on: ubuntu-22.04
    needs: [tf-unittests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: ./scripts/local_test_delphes_pipeline.sh

  tf-cms-pipeline:
    runs-on: ubuntu-22.04
    needs: [tf-unittests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: ./scripts/local_test_cms_pipeline.sh

  pyg-unittests:
    runs-on: ubuntu-22.04
    needs: [deps-pyg]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pip3 install torch==2.0.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
      - run: pip install pyg-lib torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-2.0.1+cpu.html
      - run: PYTHONPATH=. python3 -m unittest tests/test_torch_and_tf.py

  pyg-cms-pipeline:
    runs-on: ubuntu-22.04
    needs: [pyg-unittests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pip3 install torch==2.0.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
      - run: pip install pyg-lib torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-2.0.1+cpu.html
      - run: ./scripts/local_test_pyg_cms.sh

  pyg-delphes-pipeline:
    runs-on: ubuntu-22.04
    needs: [pyg-unittests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pip3 install torch==2.0.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
      - run: pip install pyg-lib torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-2.0.1+cpu.html
      - run: ./scripts/local_test_pyg_delphes.sh

  pyg-clic-pipeline:
    runs-on: ubuntu-22.04
    needs: [pyg-unittests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pip3 install torch==2.0.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
      - run: pip install pyg-lib torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-2.0.1+cpu.html
      - run: ./scripts/local_test_pyg_clic.sh

  pyg-ssl-pipeline:
    runs-on: ubuntu-22.04
    needs: [pyg-unittests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
