name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  test-in-container:
    runs-on: ubuntu-latest
    # This runs the job in a Docker container using the official PyTorch image.
    container:
      image: pytorch/pytorch:latest

    steps:
      # Step 1: Check out the repository code into the container's workspace.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install project-specific dependencies from requirements.txt.
      # The PyTorch image already has Python and pip, so we just use them.
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 3: Run the test script.
      - name: Run tests
        run: ./scripts/local_test_torch.sh