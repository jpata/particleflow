      - run: pip install -r requirements.txt
      - run: ./scripts/local_test_cms_pipeline.sh

  ssl-pipeline:
    runs-on: ubuntu-20.04
    needs: [deps-pyg]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
