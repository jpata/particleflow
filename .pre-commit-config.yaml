default_language_version:
    python: python3
exclude: ^(scripts/delphes/tev14_pythia8_*.)|^(images)|^(scripts/clic/clicRec_e4h_input.py)|^(scripts/clic/clic_steer.py)|^(scripts/clic/pythia.py)|^(scripts/clic/PandoraSettings/.*)|^(mlpf/data_cms/prepare_args.py)

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: check-added-large-files
  - id: check-ast
  - id: check-json
  - id: check-merge-conflict
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: end-of-file-fixer
  - id: requirements-txt-fixer
  - id: mixed-line-ending
    args: ['--fix=no']

#This is giving different results on github CI vs. locally and I can't understand why
