    version: 1.1.0
    data_dir:
    manual_dir:
    batch_per_gpu: 100
  cms_pf_single_mu:
    version: 1.1.0
    data_dir:
    manual_dir:
    batch_per_gpu: 100
  cms_pf_single_gamma:
    version: 1.1.0
    data_dir:
    manual_dir:
