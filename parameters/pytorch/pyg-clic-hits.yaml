backend: pytorch

dataset: clic
data_dir:
gpus: 1
gpu_batch_multiplier: 1
load:
num_epochs: 20
patience: 20
lr: 0.001
lr_schedule: constant  # constant, cosinedecay, onecycle
conv_type: gnn_lsh
ntrain:
ntest:
nvalid: 500
num_workers: 0
prefetch_factor:
checkpoint_freq:
comet_name: particleflow-pt
comet_offline: False
comet_step_freq: 10
dtype: float32

model:
  pt_mode: linear
  eta_mode: linear
  sin_phi_mode: linear
  cos_phi_mode: linear
  energy_mode: linear

  gnn_lsh:
    conv_type: gnn_lsh
    embedding_dim: 512
    width: 512
    num_convs: 2
    dropout: 0.0
    activation: "elu"
    # gnn-lsh specific parameters
    bin_size: 256
    max_num_bins: 200
    distance_dim: 128
    layernorm: True
    num_node_messages: 1
    ffn_dist_hidden_dim: 128

  gravnet:
    conv_type: gravnet
    embedding_dim: 512
    width: 512
    num_convs: 3
    dropout: 0.0
    activation: "elu"
    # gravnet specific parameters
    k: 16
    propagate_dimensions: 32
    space_dimensions: 4

  attention:
    conv_type: attention
    embedding_dim: 256
    width: 256
    num_convs: 3
    dropout: 0.0
    activation: "elu"
    # attention specific paramters
    num_heads: 2
    attention_type: flash

  mamba:
    conv_type: mamba
    embedding_dim: 512
    width: 512
    num_convs: 2
    dropout: 0.0
    activation: "elu"
    # mamba specific paramters
    d_state: 64
    d_conv: 4
    expand: 4

raytune:
  local_dir: # Note: please specify an absolute path
  sched: asha # asha, hyperband
  search_alg: hyperopt # bayes, bohb, hyperopt, nevergrad, scikit
  default_metric: "val_loss"
  default_mode: "min"
  # Tune schedule specific parameters
  asha:
    max_t: 200
    reduction_factor: 4
    brackets: 1
    grace_period: 10
  hyperband:
    max_t: 200
    reduction_factor: 4
  hyperopt:
    n_random_steps: 10
  nevergrad:
    n_random_steps: 10

train_dataset:
  clic_hits:
    physical:
      batch_size: 1
      samples:
        clic_edm_qq_hits_pf10k:
          version: 1.7.0
        clic_edm_ttbar_hits_pf10k:
          version: 1.7.0

valid_dataset:
  clic_hits:
    physical:
      batch_size: 1
      samples:
        clic_edm_ttbar_hits_pf10k:
          version: 1.7.0

test_dataset:
  clic_hits:
    physical:
      batch_size: 1
      samples:
        clic_edm_qq_hits_pf10k:
          version: 1.7.0
        clic_edm_ttbar_hits_pf10k:
          version: 1.7.0
