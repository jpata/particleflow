    physical:
      batch_size: 1
      samples:
        cms_pf_ttbar:
          version: 1.6.0
        cms_pf_qcd:
          version: 1.6.0
        cms_pf_ztt:
          version: 1.6.0
        cms_pf_qcd_high_pt:
          version: 1.6.0
        cms_pf_sms_t1tttt:
          version: 1.6.0
    gun:
      batch_size: 20
      samples:
        cms_pf_single_electron:
          version: 1.6.0
        cms_pf_single_gamma:
          version: 1.6.0
          batch_size: 20
        cms_pf_single_pi0:
          version: 1.6.0
        cms_pf_single_neutron:
          version: 1.6.0
        cms_pf_single_pi:
          version: 1.6.0
        cms_pf_single_tau:
          version: 1.6.0
        cms_pf_single_mu:
