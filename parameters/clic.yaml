backend: tensorflow

dataset:
  schema: clic
  target_particles: gen
  num_input_features: 16
  num_output_features: 5
  #(none=0, track=1, cluster=2)
  num_input_classes: 3
  #(none=0, ch.had=1, n.had=2, gamma=3, e=4, mu=5)
  num_output_classes: 6
  #(pt, eta, phi, E)
  num_momentum_outputs: 4
  cls_weight_by_pt: no
  reg_weight_by_pt: no

loss:
  classification_loss_coef: 100.0
  charge_loss_coef: 1.0
  pt_loss_coef: 10.0
  eta_loss_coef: 10.0
  sin_phi_loss_coef: 10.0
  cos_phi_loss_coef: 10.0
  energy_loss_coef: 10.0
  charge_loss:
    type: BinaryCrossentropy
    from_logits: yes
  energy_loss:
    type: Huber
  pt_loss:
    type: Huber
  sin_phi_loss:
    type: Huber
  cos_phi_loss:
    type: Huber
  eta_loss:
    type: Huber
  event_loss: none #none, sliced_wasserstein, gen_jet_logcosh, gen_jet_mse, hist_2d
  event_loss_coef: 0.0
  met_loss: none
  met_loss_coef: 1.0

tensorflow:
  eager: no

setup:
  train: yes
  weights:
  weights_config:
  lr: 0.00005
  num_epochs: 500
  dtype: float32
  trainable:
  classification_loss_type: sigmoid_focal_crossentropy
  lr_schedule: none  # cosinedecay, exponentialdecay, onecycle, none
  optimizer: adam  # adam, adamw, sgd
  horovod_enabled: no
  cls_output_as_logits: yes
  small_graph_opt: yes

batching:
  # if enabled, use dynamic batching instead of the fixed-size batches configured in batch_per_gpu
  bucket_by_sequence_length: yes
  # these sizes were sort of tuned for an 8GB GPU
  # - max_sequence_length, batch_size_per_gpu

#on 8GB GPU
  bucket_batch_sizes:
    - 25, 160
    - 50, 80
    - 100, 40
    - 200, 20
    - 500, 10
    - 1000, 5
    - 2000, 3
    - 3000, 2
    - 4000, 2
    - 5000, 1
    - 6000, 1
    - inf, 1
  # use this batch multiplier to increase all batch sizes by a constant factor
  batch_multiplier: 1

optimizer:
  adam:
    amsgrad: no
  adamw:
    amsgrad: yes
    weight_decay: 0.001
  sgd:
    nesterov: no
    momentum: 0.9

# LR Schedules
exponentialdecay:
  decay_steps: 2000
  decay_rate: 0.99
  staircase: yes
onecycle:
  mom_min: 0.85
  mom_max: 0.95
  warmup_ratio: 0.3
  div_factor: 25.0
  final_div: 100000.0

parameters:
  model: gnn_dense
  input_encoding: clic
  node_update_mode: additive
  do_node_encoding: yes
  node_encoding_hidden_dim: 256

  combined_graph_layer:
    bin_size: 640
    max_num_bins: 200
    distance_dim: 128
    layernorm: yes
    dropout: 0.0
    dist_activation: elu
    ffn_dist_num_layers: 2
    ffn_dist_hidden_dim: 128

    # MPNN
    #kernel:
    # type: NodePairTrainableKernel
    # activation: elu
    #num_node_messages: 1
    #node_message:
    # type: NodeMessageLearnable
    # output_dim: 64
    # hidden_dim: 128
    # num_layers: 2
    # activation: elu
    #activation: elu

    # GCN
    kernel:
      type: NodePairGaussianKernel
      dist_mult: 0.1
      clip_value_low: 0.0
      dist_norm: l2
    num_node_messages: 2
    node_message:
      type: GHConvDense
      output_dim: 256
      activation: elu
      #if this is enabled, it will break float16 training
      normalize_degrees: no
    activation: elu

  num_graph_layers_id: 5
  num_graph_layers_reg: 5
  output_decoding:
    activation: elu
    regression_use_classification: yes
    dropout: 0.1

    pt_as_correction: no

    id_dim_decrease: yes
    charge_dim_decrease: yes
    pt_dim_decrease: yes
    eta_dim_decrease: yes
    phi_dim_decrease: yes
    energy_dim_decrease: yes

    id_hidden_dim: 512
    charge_hidden_dim: 256
    pt_hidden_dim: 256
    eta_hidden_dim: 256
    phi_hidden_dim: 256
    energy_hidden_dim: 256

    id_num_layers: 3
    charge_num_layers: 2
    pt_num_layers: 2
    eta_num_layers: 2
    phi_num_layers: 2
    energy_num_layers: 2
    layernorm: yes
    mask_reg_cls0: yes

  skip_connection: no
  debug: no

timing:
  num_ev: 100
  num_iter: 3

callbacks:
  checkpoint:
    monitor: "val_loss"
  plot_freq: 1
  tensorboard:
    dump_history: yes
    hist_freq: 1

hypertune:
  algorithm: hyperband  # random, bayesian, hyperband
  random:
    objective: val_loss
    max_trials: 100
  bayesian:
    objective: val_loss
    max_trials: 100
    num_initial_points: 2
  hyperband:
    objective: val_loss
    max_epochs: 10
    factor: 3
    iterations: 1
    executions_per_trial: 1

raytune:
  local_dir:  # Note: please specify an absolute path
  sched:  asha # asha, hyperband
  search_alg:  # bayes, bohb, hyperopt, nevergrad, scikit
  default_metric: "val_loss"
  default_mode: "min"
  # Tune schedule specific parameters
  asha:
    max_t: 200
    reduction_factor: 4
    brackets: 1
    grace_period: 10
  hyperband:
    max_t: 200
    reduction_factor: 4
  hyperopt:
    n_random_steps: 10
  nevergrad:
    n_random_steps: 10

train_test_datasets:
  physical:
    batch_per_gpu: 1
    datasets:
      - clic_edm_ttbar_pf
      - clic_edm_qq_pf

validation_dataset: clic_edm_ttbar_pf
validation_batch_size: 50
validation_num_events: 500

evaluation_datasets:
  clic_edm_ttbar_pf:
    batch_size: 50
    num_events: -1

evaluation_jet_algo: ee_genkt_algorithm

datasets:
  clic_edm_ttbar_pf:
    version: 1.1.0
    data_dir:
    manual_dir:
  clic_edm_qq_pf:
    version: 1.1.0
    data_dir:
    manual_dir:
