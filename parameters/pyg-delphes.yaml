backend: pytorch

dataset: delphes
data_dir:
gpus: 1
gpu_batch_multiplier: 1
load:
num_epochs: 2
patience: 20
lr: 0.0001
lr_schedule: constant  # constant, cosinedecay, onecycle
conv_type: gnn_lsh
ntrain:
ntest:
nvalid: 500
num_workers: 0
prefetch_factor:
checkpoint_freq:
comet_name: particleflow-pt
comet_offline: False
comet_step_freq: 10

model:
  gnn_lsh:
    conv_type: gnn_lsh
    embedding_dim: 512
    width: 512
    num_convs: 3
    dropout: 0.0

  gravnet:
    conv_type: gravnet
    embedding_dim: 512
    width: 512
    num_convs: 3
    k: 16
    propagate_dimensions: 22
    space_dimensions: 4
    dropout: 0.0

  attention:
    conv_type: attention
    embedding_dim: 128
    width: 128
    num_convs: 2
    dropout: 0.0

raytune:
  local_dir: # Note: please specify an absolute path
  sched: asha # asha, hyperband
  search_alg: hyperopt # bayes, bohb, hyperopt, nevergrad, scikit
  default_metric: "val_loss"
  default_mode: "min"
  # Tune schedule specific parameters
  asha:
    max_t: 200
    reduction_factor: 4
    brackets: 1
    grace_period: 10
  hyperband:
    max_t: 200
    reduction_factor: 4
  hyperopt:
    n_random_steps: 10
  nevergrad:
    n_random_steps: 10

train_dataset:
  delphes:
    physical:
      batch_size: 10
      samples:
        delphes_ttbar_pf:
          version: 1.2.0
        delphes_qcd_pf:
          version: 1.2.0

valid_dataset:
  delphes:
    physical:
      batch_size: 10
      samples:
        delphes_qcd_pf:
          version: 1.2.0

test_dataset:
  delphes:
    physical:
      batch_size: 10
      samples:
        delphes_ttbar_pf:
          version: 1.2.0
        delphes_qcd_pf:
          version: 1.2.0
